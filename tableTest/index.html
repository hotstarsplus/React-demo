<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"/>
    <title>表单操作</title>
</head>
<script src="index.js"></script>
<body onload="init()">
    <div class="container">
        <div class="row">    
          <div class="col-md-12">   
            <h2 class="text-center">人员管理</h2>         
          </div>   
          <div class="col-md-12 clearfix">   
               <form class="form-inline">    
                 <div class="form-group">
    
                   <label>序号</label>
    
                   <input type="text" id="xuhao" class="form-control" />
    
                 </div>
    
                 <div class="form-group">
    
                   <label>姓名</label>
    
                   <input type="text" id="xingming" class="form-control" />
    
                 </div>
    
                 <div class="form-group">
    
                   <label>年龄</label>
    
                   <input type="text" id="chuohao" class="form-control" />
    
                 </div>
    
                 <div class="form-group">
    
                   <button class="btn btn-primary" type="button" onclick="dotianjia()">添加</button>
    
                   <button class="btn btn-primary" type="button" onclick="dobaocun()">保存</button>
    
                 </div>
    
               </form>
    
          </div>
    
          <div class="col-md-12 clearfix">
    
               <table class="table" id="data">
    
                 <tr><td>序号</td><td>姓名</td><td>年龄</td><td>操作</td></tr>
                
                
    
               </table>
    
          </div>
    
        </div>
    
      </div>
</body>
</html>
